monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: warning
            channels: ["!event", "!php"]
        php:
            type: stream
            path: "%kernel.logs_dir%/php.%kernel.environment%.log"
            handler: php
            level: warning
            channels: ["php"]
        firephp:
           type: firephp
           level: info
        chromephp:
           type: chromephp
           level: info
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console"]
