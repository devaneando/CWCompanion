#             http://www.sbie.com.br/blog/conheca-os-4-principais-tipos-de-temperamento/
Colérico:
    description:
        - "Este temperamento é explosivo, ambicioso e dominador."
        -
        - "Indivíduos coléricos são determinados e possuem grande capacidade de planejamento, além de muita energia e impulsividade."
        - "São líderes natos e explosivos."
        -
        - "- **Aparência física**: Baixo, atarracado, ereto entroncado, pescoço grosso."
        - "- **Andar**: Firme, cravando os calcanhares no solo."
        - "- **Olhos**: Enérgicos, ativos."
        - "- **Gestos**: Curtos, ríspidos, bruscos, repentinos."
        - "- **Modo de falar**: Forte, abrupto, enfático, expressivo, vigoroso, intencional, apropriado."
        - "- **Relaciona-mentos**: Amigável, enquanto puder manter a liderança."
        - "- **Hábitos**: Necessita contagiar a todos com sua animação"
        - "- **Alimentação**: Gosta de comidas condimentadas, bem preparadas."
        - "- **Vestuário**: Gosta de alguma coisa individual e peculiar."
        - "- **Poder de observação**: Examina o que interessa, mas se esquece."
        - "- **Memória**: Pobre"
        - "- **Interesse**: O mundo, ele próprio e o futuro."
        - "- **Atitudes**: De comando, agressiva, e eventualmente compreensiva."
        - "- **Disposição**: Gabola, entusiástico nobre, magnânimo, generoso, intolerante, impaciente e aventureiro"
        - "- **Desenhos e pinturas preferidos**: Vulcões, precipícios com a própria conquista de obstáculos. Cores fortes."
Sanguíneo:
    description:
        - "Este temperamento é expansivo, otimista e impulsivo."
        -
        - "Extrovertidos e sensíveis, os sanguíneos são indivíduos que não passam desapercebidos, pois são espontâneos e gostam de interagir."
        - "Além disso, costumam fazer gestos largos e falar bem em público."
        -
        - "- **Aparência física**: Esbelto, elegante, bem equilibrado."
        - "- **Andar**: Leve, disparando nas pontas dos pés."
        - "- **Olhos**: Dançantes, vivos, alegres."
        - "- **Gestos**: Graciosos, vivazes."
        - "- **Modo de falar**: Eloqüente, com linguagem floreada."
        - "- **Relaciona-mentos**: Amigável com todos caprichoso, mutável inconstante."
        - "- **Hábitos**: É flexível, não tem hábitos fixos."
        - "- **Alimentação**: Belisca, gosta de comida bonita, bem apresentada."
        - "- **Vestuário**: Gosta de coisas novas e coloridas."
        - "- **Poder de observação**: Observa tudo, mas esquece tudo."
        - "- **Memória**: Como uma peneira"
        - "- **Interesse**: O presente imediato"
        - "- **Atitudes**: Gentil, simpática e compreensiva."
        - "- **Disposição**: Gentil, amigável, mutável, superficial, inconstante, impaci-ente, irresponsável."
        - "- **Desenhos e pinturas preferidos**: Muitas cores brilhantes, detalhes e movimentos."

Fleumático:
    description:
        - "Este temperamento é sonhador, pacífico, dócil."
        -
        - "Os fleumáticos prezam a rotina, o silêncio e dificilmente perdem o controle, pois costumam avaliar antes de reagir."
        - "São pacientes, observadores, disciplinados, preferem não manifestar suas opiniões em público e não costumam reagir bem às críticas."
        -
        - "- **Aparência física**: Forte, corpulento, redondo."
        - "- **Andar**: Ondulante, lento (move-se esmagadoramente)."
        - "- **Olhos**: Sonolentos, letárgicos, quase sempre semicerrados."
        - "- **Gestos**: Lentos, intencionais, deliberados."
        - "- **Modo de falar**: Ponderado, lógico, claro."
        - "- **Relacionamentos**: Amigável, mas reservado, insensível, impassível."
        - "- **Hábitos**: Gosta de rotina, tem hábitos determinados."
        - "- **Alimentação**: Come alimentos bem substanciosos, e de tudo."
        - "- **Vestuário**: Tem um gosto conservador."
        - "- **Poder de observação**: Observa e relembra tudo com exatidão, quando suficiente-mente desperto."
        - "- **Memória**: Boa com relação ao mundo exterior."
        - "- **Interesse**: O presente sem envolvimento."
        - "- **Atitudes**: Perspicaz, objetiva."
        - "- **Disposição**: Leal, estável, letárgico, satisfeito, maternal, confiável."
        - "- **Desenhos e pinturas preferidos**: Suave, brando, desinteressante, de aparência inacabada."
Melancólico:
    description:
        - "Este temperamento é tímido, artístico e solitário."
        -
        - "Os melancólicos têm a sensibilidade muito aflorada, e são pessoas profundas, detalhistas e introvertidas, com tendência a guardar seus sentimentos."
        - "São fiéis, desconfiados e tendem a escolher profissões que possam exercer sozinhos."
        -
        - "- **Aparência física**: Grande, ossudo, membros pesados, cabeça inclinada."
        - "- **Andar**: Lento, com tendência a inclinar-se, marcha inclinado."
        - "- **Olhos**: Trágicos, tristes pesarosos."
        - "- **Gestos**: Desanimados"
        - "- **Modo de falar**: Hesitante, fraco, não completando as frases, deficiente."
        - "- **Relacionamentos**: Fraco, e simpatia só pelos companheiros de infortúnio."
        - "- **Hábitos**: Gosta de ocupações solitárias."
        - "- **Alimentação**: É meticuloso, e gosta de alimentos doces."
        - "- **Vestuário**: Escolhe roupas sem vida e desleixadas. É difícil de agradar."
        - "- **Poder de observação**: Observa pouco, mas se lembra de tudo."
        - "- **Memória**: Boa com relação ao que se refere a ele próprio."
        - "- **Interesse**: Ele próprio e o passado."
        - "- **Atitudes**: Egoísta, vingativa, auto-sacrifício em casos de sofrimento."
        - "- **Disposição**: Auto-absorto, mau humorado, medroso, deprimível, tirânico, prestativo, artístico."
        - "- **Desenhos e pinturas preferidos**: Cores harmoniosas e fortes. Tenta detalhar demais."
